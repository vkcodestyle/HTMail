<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>HTMail</title>
</head>
<body>
<!-- Wrapper -->
<div class="wrapper">
  <!-- Header -->
  <div class="header">
    <!-- Logo -->
    <div class="header-logo">
      <span>HTMail</span>
    </div>
    <!-- Logo : END -->

    <!-- Toggle -->
    <div class="toggle">
      <span>Desktop</span>
      <label class="toggle-switch">
        <input class="toggle-button" type="checkbox" placeholder="checkbox">
        <span class="toggle-button"></span>
      </label>
      <span>Mobile</span>
    </div>
    <!-- Toggle : END -->

    <!-- Hamburger button -->
    <div id="nav-icon" class="open">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- Hamburger button : END -->

    <!-- Git button -->
    <a href="https://github.com/vkcodestyle/htmail" title="github-link-portfolio">
      <svg height="22" aria-hidden="true" viewBox="0 0 16 16" width="22" data-view-component="true" class="github">
        <path fill="#333333" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
      </svg>
    </a>
    <!-- Git button : END -->
  </div>
  <!-- Header : END -->

  <!-- Content -->
  <div id="iframe" class="content">
    <!-- Sidebar -->
    <div class="content-sidebar">
      <img class="content-preview" src="img/landing/travel-bg.jpg" alt="htmail/travel.html">
      <img class="content-preview" src="img/landing/textile-bg.jpg" alt="htmail/textile.html">
      <img class="content-preview" src="img/landing/technobit-bg.jpg" alt="htmail/technobit.html">
      <img class="content-preview" src="img/landing/invitation.jpg" alt="htmail/invitation.html">
      <img class="content-preview" src="img/landing/welcome.jpg" alt="htmail/welcome.html">
      <img class="content-preview" src="img/landing/promo.jpg" alt="htmail/promo.html">
      <img class="content-preview" src="img/landing/theatre.png" alt="htmail/theatre.html">
    </div>
    <!-- Sidebar : END -->

    <!-- Content main -->
    <div class="content-main">
      <div class="content-main-wrap">
        <iframe class="content-main-frame" src="htmail/travel.html" frameborder="0" width="100%" height="100%"></iframe>
        <iframe class="content-main-frame" src="htmail/textile.html" frameborder="0" width="100%" height="100%"></iframe>
        <iframe class="content-main-frame" src="htmail/technobit.html" frameborder="0" width="100%" height="100%"></iframe>
        <iframe class="content-main-frame" src="htmail/invitation.html" frameborder="0" width="100%" height="100%"></iframe>
        <iframe class="content-main-frame" src="htmail/welcome.html" frameborder="0" width="100%" height="100%"></iframe>
        <iframe class="content-main-frame" src="htmail/promo.html" frameborder="0" width="100%" height="100%"></iframe>
        <iframe class="content-main-frame" src="htmail/theatre.html" frameborder="0" width="100%" height="100%"></iframe>
      </div>
    </div>
    <!-- Content main : END -->
  </div>
  <!-- Content : END -->
</div>
<!-- Wrapper : END -->
<script src="js/script.js"></script>
</body>
</html>
